{% extends 'base.html' %}

{% block meta_description %}
<meta name="description"
  content="Strona internetowa Zespołu Kształcenia i Wychowania w Starej Kiszewie im. Jana Pawła II." />
{% endblock %}

{% block content %}

<section id="list-of-all-articles">
  <article class="school-articles">
    {% for article in object_list %}

      <article class="media school-article">
        <!-- Thumbnail -->
        <figure class="media-left">
          <p class="image is-96x96">
            <img src="https://cms-files.superszkolna.pl/sites/1029/wiadomosci/323791/fotos/img20190415wa0004.jpg">
          </p>
        </figure>

        <!-- Body -->
        <div class="media-content">
          <div class="content">
            <p>

              <strong>
                <a href="{% url 'articles:article_details' slug=article.slug %}" 
                    class="has-text-success">
                  {{ article.title }}
                </a>
              </strong>
              <small>
                | {{ article.publish_date }} | {{ article.category }}
              </small>

              <br>

              {{ article.get_short_body }}... 
              <small>
                <strong>
                  <a href="{% url 'articles:article_details' slug=article.slug %}"
                      class="has-text-success">
                    CZYTAJ DALEJ
                  </a>
                </strong>
              </small>
            </p>
          </div>
        </div>
      </article>

    {% endfor %}
  </article>
</section>

{% endblock content %}
